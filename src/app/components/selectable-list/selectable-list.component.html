<ul>
    <p>Lista del hijo: {{items}}</p>
    <li class="d-flex justify-content-start align-items-center" *ngFor=" let item of items; let i = index ">
        <p (click)="onSelect.emit(item)">{{item}}</p> 
        <button (click)="removeItem(i)" class=" btn btn-danger ms-4" type="button">X</button>
    </li>
</ul>
